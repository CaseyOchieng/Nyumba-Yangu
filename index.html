<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Real Estate Plug – Your Trusted Real Estate Platform , find the best homes for sale or rent in Kenya</title>

  <meta name="description"
    content="Discover prime real estate listings, market insights, and expert advice at Real Estate Plug. Your go-to platform for all property needs." />

    content="real estate, property listings, homes for sale, Vite, React, JavaScript, SEO, real estate market, property investment, luxury properties, commercial real estate" />
  <meta name="author" content="Real Estate Plug Team" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://yourwebsite.com" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Real Estate Plug – Your Trusted Real Estate Platform" />
  <meta property="og:description"
    content="Explore the latest real estate listings and expert market insights with Real Estate Plug." />
  <meta property="og:image" content="/path/to/your-og-image.jpg" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Real Estate Plug – Your Trusted Real Estate Platform" />
  <meta name="twitter:description"
    content="Find your perfect home and gain valuable real estate knowledge with Real Estate Plug." />
  <meta name="twitter:image" content="/path/to/your-twitter-image.jpg" />
  <meta name="twitter:site" content="@RealEstatePlug" />

  <!-- Structured Data (Schema.org) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "RealEstateAgent",
    "name": "Real Estate Plug",
    "url": "https://yourwebsite.com",
    "logo": "/path/to/your-logo.jpg",
    "sameAs": [
      "https://www.facebook.com/yourpage",
      "https://twitter.com/yourpage",
      "https://www.instagram.com/yourpage"
    ],
    "description": "Discover prime real estate listings, market insights, and expert advice at Real Estate Plug.",
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+1-800-555-5555",
      "contactType": "Customer Support"
    }
  }
  </script>

  <!-- Additional SEO Tags -->
  <meta property="og:locale" content="en_US" />
  <link rel="alternate" href="https://yourwebsite.com" hreflang="en-us" />
  <link rel="alternate" href="https://yourwebsite.com/es" hreflang="es-es" />

  <!-- Favicons for Apple Devices -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/client/public/site.webmanifest" />
  <meta name="theme-color" content="#ffffff" />
</head>
